subprojects{
    group 'com.epam.courses'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories{
        mavenCentral()
        //jcenter()
    }

    dependencies{
        compile 'ch.qos.logback:logback-classic:+'
        compileOnly 'org.projectlombok:lombok:+'
        testCompile 'junit:junit:+'
    }
}